<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>Banco Nacional</h1>
        <div class="form-container">
            <h2>Cajero Automático</h2>
            <form id="log-in">
                <div class="cont-form-user">
                    <label for="cuenta">Selecciona una cuenta</label>
                    <select id="cuenta" required >
                        <option></option>
                        <option value="0">Jair</option>
                        <option value="1">Valeria</option>
                        <option value="2">Aldair</option>
                    </select>
                </div>
                <div class="cont-form-pass">
                    <label for="password">Ingresa tu contraseña</label>
                    <input type="password" id="password" required/>
                    <button type="button" onclick="autenticar()">Ingresar</button>
                </div>
            </form>
            <div class="operaciones-container" id="operaciones">
                <h3>Operaciones Disponibles</h3>
                <button onclick="consultarSaldo()">Consultar saldo</button>
                <button onclick="ingresarSaldo()">Ingresar monto</button>
                <button onclick="retirarSaldo()">Retirar monto</button>
                <div id="resultado"></div>
                <div class="boton">
                    <button type="button" onclick="cerrarSesion()">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
